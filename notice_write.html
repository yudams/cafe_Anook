<!DOCTYPE html>
<html lang="ko">

<head>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
    <aside class="fixed_menu"></aside>

    <div class="header_wrap"></div>

    <main>
        <div class="sub_banner sub2">
            <div class="ban_txt">
                <h2>공지사항</h2>
                <p>고객과 Anook을 잇는 소식을 전해 보세요.</p>
            </div>
        </div>
        <div class="commonFrame optionbar">
            <label for="fixed_list" class="checkbox">
                <input type="checkbox" id="fixed_list" >
                <span class="custom_checkbox"></span>
                공지알림
            </label>
        </div>
        <form action="#" class="commonFrame">
            <div class="form_title">
                <label for="title">제목</label>
                <input type="text" id="title" placeholder="제목을 입력해주세요.">
            </div>
            <div class="form_desc">
                <label for="desc">게시글 내용</label>
                <textarea id="desc" placeholder="공지사항 내용을 입력해주세요."></textarea>
            </div>
        </form>
        <div class="form_submit commonFrame">
            <!-- 임시기능 -->
            <a href="/notice_list.html" class="btn_common">취소</a>
            <!-- <input type="reset" value="취소" class="btn_common" id="reset_write"> -->
            <input type="submit" value="작성완료" class="btn_common" id="submit_write">
        </div>
        <script>
            document.querySelector("#submit_write").addEventListener("click",function(){
                location.href = "/notice_list.html"
            })
        </script>
    </main>

    <footer></footer>
    <script src="./js/include.js"></script>
</body>

</html>
